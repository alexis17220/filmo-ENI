<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des films</title>

    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="/css/commun.css">

    <style type="text/css">
        .centre {
            text-align: center;
        }

        img {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a th:href="@{/films}">Les films</a></li>
    <li role="presentation"><a th:href="@{/films/ajouter}">Ajouter un film</a></li>
    <li role="presentation"><a th:href="@{/avis/ajouter}">Ajouter un avis</a></li>

</ul>

<div class="container">
    <h1>Liste des films</h1>
    <br>
    <br>
    <table class="table  table-striped">
        <tr>
            <th>Titre</th>
            <th>Sortie</th>
            <th>Categorie</th>
            <th>RÃ©alisateur</th>
        </tr>
        <tr th:each="film: ${films}">
            <td><a th:href="@{/films/{id}(id=${film.id})}" th:text="${film.titre}"></a></td>
            <td th:text="${film.anneeSortie}"></td>
            <td th:text="${film.genre.libelle}"></td>
            <td th:text="${film.realisateur?.prenom + ' ' + film.realisateur?.nom}"></td>
        </tr>
    </table>


</div>
<div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
